<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          What We Are
        </ion-item>
        <ion-item (click)="showWhatWeDoSubMenu = !showWhatWeDoSubMenu">
          What We Do
          <ion-icon slot="end" [name]="showWhatWeDoSubMenu ? 'caret-up' : 'caret-down'"></ion-icon>
        </ion-item>
        <ion-list *ngIf="showWhatWeDoSubMenu">
          <ion-item>
            Rebuild
          </ion-item>
          <ion-item>
            Rehabilitate
          </ion-item>
          <ion-item>
            Rehome
          </ion-item>
        </ion-list>
        <ion-item (click)="showWhatYouCanDoSubMenu = !showWhatYouCanDoSubMenu">
          What You Can Do
          <ion-icon slot="end" [name]="showWhatYouCanDoSubMenu ? 'caret-up' : 'caret-down'"></ion-icon>
        </ion-item>
        <ion-list *ngIf="showWhatYouCanDoSubMenu">
          <ion-item>
            Adopt a Pet
          </ion-item>
          <ion-item>
            Donate
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
