<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">

      </ion-buttons>
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
          <img src="../../assets/icon/logo.png" style="height: 50px; margin-right: 8px; margin-bottom: 8px;">
          <ion-title size="small">SagiPet</ion-title>
        </div>
      </div>
      <ion-buttons slot="end">
        <ion-select aria-label="filter" interface="popover" placeholder="Filter">

          <ion-select-option value="dogs">Dogs</ion-select-option>
          <ion-select-option value="aged">Aged</ion-select-option>

      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
</ion-header>
