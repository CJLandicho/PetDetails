<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
          <img src="../../assets/icon/logo.png" style="height: 50px; margin-right: 8px; margin-bottom: 8px;">
          <ion-title size="small">SagiPet</ion-title>
        </div>
      </div>
      <ion-buttons slot="end">
        <ion-select aria-label="filter" interface="popover" placeholder="Filter">
          <ion-select-option value="apples">Cats</ion-select-option>
          <ion-select-option value="oranges">Dogs</ion-select-option>
          <ion-select-option value="bananas">Aged</ion-select-option>
        </ion-select>
        <ion-searchbar animated="true" placeholder="Search" style="max-width: 180px;"></ion-searchbar>

      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
</ion-header>

    <ion-card-content>

          </ion-thumbnail>

        </ion-item>

          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
  
        <ion-item lines="none">
