<ion-header [translucent]="true" class="ion-justify-content-center">
  <ion-toolbar>
    
    <ion-title>
      SagiPet: Adopt don't Shop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list>
        <h1>Log in</h1><br>
        <ion-input label="Email" label-placement="floating" fill="outline" placeholder="Enter Email"></ion-input>
        <ion-input label="Password" label-placement="floating" fill="outline" placeholder="Enter Password"></ion-input>
  
      <ion-checkbox></ion-checkbox> Remember me
      <a class="ion-float-right">Forgot Password?</a>
      <br><br><br>
      <ion-button routerLink="/client">Login</ion-button>
      
      <div class = "or">
        <div class ="orline"></div>
        <div class ="ortext">or continue with</div>
        <div class ="orline"></div>
      </div>

      <ion-button color="medium"><ion-icon name="logo-google"></ion-icon>Continue with Google</ion-button>
    
      <div class = "do"></div>
        <div class ="dotext"> Don't have an account? </div>
        <a class="ion-float-right" routerLink="/sign-up">Sign up</a>

    </ion-list>
  </div>
  
</ion-content>
